<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form (ngSubmit)="onSubmit()">
  <p>
    <mat-form-field>
      <input matInput type="text" placeholder="Username" [formControl]="usernameFormControl">
      @if (usernameFormControl.hasError('required')) {
        <mat-error>El nombre de usuario es <strong>requerido</strong></mat-error>
      }
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input matInput type="password" placeholder="Password" [formControl]="passwordFormControl">
      @if (passwordFormControl.hasError('required')) {
        <mat-error>La contrase√±a del usuario es <strong>requerida</strong></mat-error>
      }
    </mat-form-field>
  </p>

  <div class="button">
    <button type="submit" mat-flat-button color="primary">Login</button>
    
  </div>

</form>
</mat-card-content>
</mat-card>
