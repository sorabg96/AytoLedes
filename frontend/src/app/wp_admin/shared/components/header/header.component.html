<mat-toolbar>
    <mat-toolbar-row>
        <button *ngIf="loggedIn" mat-icon-button (click)="toggleSideBar()">
            <mat-icon>menu</mat-icon>
        </button>


        <span *ngIf="loggedIn">Ayuntamiento Ledesma&nbsp;<img src="assets/LedesmaShield2.png"></span> 

        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-icon-button *ngIf="loggedIn" [matMenuTriggerFor]="menu">
                        <mat-icon>person_outline</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item *ngIf="loggedIn" (click)="logout()">
                            <mat-icon>exit_to_app</mat-icon>
                            Sign out
                        </button>
                    </mat-menu>
                </li>
            </ul>
        </div>

    </mat-toolbar-row>
</mat-toolbar>
