
<div mat-menu-item *ngFor="let sa of SAData; odd as isOdd; even as isEven;" id="{{sa.title}}" class="cover">
    <div [ngClass]="{even: isEven, odd: isOdd}">

        <img [ngClass]="{even__image: isEven, odd__image: isOdd}" src='http://localhost:3000/{{sa.image}}' alt='Imagen de {{sa.title}}'>

        <div [ngClass]="{even__text: isEven, odd__text: isOdd}">
                <div [ngClass]="{even__title: isEven, odd__title: isOdd}">{{sa.title}}</div>
                <p>
                    {{sa.description}}
                </p>
                <p>
                    <mat-icon>location_pin</mat-icon> {{sa.location}}
                </p>            
                <p>
                    <mat-icon>help</mat-icon> {{sa.contactinf}}
                </p>
        </div>
    </div>

</div>

@defer (on timer(100)) { 
    <div style="padding-top: 60px;">
       <app-footerw></app-footerw>
    </div>}
